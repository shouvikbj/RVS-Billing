{% extends "base.html" %}
<!--  -->
{% block head %}
<style>
  .card {
    box-shadow: 0px 0px 5px 0px slategray;
  }
</style>
{% endblock head %}
<!--  -->
{% block body %}
<br />
<h2 class="text-center">Signup</h2>
<br />
<div class="container text-center">
  <div class="row">
    <div class="col-md-4 col-sm-0"></div>
    <div class="col-md-4 col-sm-12">
      <div class="card">
        <!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap" /> -->
        <div class="card-body">
          <h4 class="card-title text-left">Create New Account</h4>
          <br />
          <div>
            <form action="/signup" method="POST">
              <div class="form-group text-left">
                <label for="email">Enter Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                  name="email"
                  required
                />
              </div>
              <div class="form-group text-left">
                <label for="name">Write Fullname</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  aria-describedby="emailHelp"
                  placeholder="Enter fullname"
                  name="name"
                  required
                />
              </div>
              <div class="form-group text-left">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  required
                />
              </div>
              <br />
              <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <br />
            <a href="/login" class="text-left text-info"
              ><p>
                Already have an account?
                <span style="font-weight: bold; color: orange">Signin</span>
              </p></a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-0"></div>
  </div>
</div>
<br /><br /><br /><br /><br />
{% endblock body %}
